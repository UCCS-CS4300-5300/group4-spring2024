<!-- laundromat_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ laundromat.name }}{% endblock %}

{% block content %}
<h1>{{laundromat.name}}</h1>
<form method="post">
  {% csrf_token %}

  <p><strong>Location:</strong> {{ laundromat.location }}</p>
  <p><strong>Hours of Operation:</strong> {{ laundromat.hours }}</p>
  <p><strong>Description:</strong> {{ laundromat.description }}</p>
{% endblock %}
