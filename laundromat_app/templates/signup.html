<!-- signup.html -->
{% extends 'base.html' %}

{% block title %}Create an Account{% endblock %}

{% block content %}
<h2>Signup</h2>
<div class="mt-3">
<form class="signup" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
</div>
{% endblock %}
