<!-- signup.html -->
{% extends 'base.html' %}

{% block title %}Create an Account{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1" required>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2" required>
      </div>
      <div class="form-group">
        <label>User Type:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="customerRadio" value="customer" checked>
          <label class="form-check-label" for="customerRadio">Customer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="ownerRadio" value="owner">
          <label class="form-check-label" for="ownerRadio">Owner</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
