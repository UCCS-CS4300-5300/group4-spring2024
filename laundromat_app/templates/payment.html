<!-- payment.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Make Payment{% endblock %}

{% block content %}
<div class="container">
  <h1>Make Payment</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" id="payment-form">
        {% csrf_token %}

        <!-- Cardholder Name -->
        <div class="form-group">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name" name="cardholder-name" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Street Address -->
        <div class="form-group">
            <label for="billing-street">Street Address</label>
            <input type="text" id="billing-street" name="billing-street" class="form-control" required>
        </div>

        <!-- Apartment/Unit Number (Optional) -->
        <div class="form-group">
            <label for="apartment-number">Apartment/Unit Number (Optional)</label>
            <input type="text" id="apartment-number" name="apartment-number" class="form-control">
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="billing-city">City</label>
            <input type="text" id="billing-city" name="billing-city" class="form-control" required>
        </div>

        <!-- State/Province -->
        <div class="form-group">
            <label for="billing-state">State/Province</label>
            <select id="billing-state" name="billing-state" class="form-control" required>
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AZ">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <!-- Country -->
        <div class="form-group">
            <label for="billing-country">Country</label>
            <select id="billing-country" name="billing-country" class="form-control" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            </select>
        </div>


        <!-- Card Element -->
        <div class="form-group">
          <label for="card-element">Credit or Debit Card</label>
          <div id="card-element" class="form-control">
            <!-- Stripe Element goes here -->
          </div>
          <!-- Used to display form errors -->
          <div id="card-errors" role="alert"></div>
        </div>

        <button class="btn btn-primary" type="submit">Submit Payment</button>
        <a href="{% url 'cancel_payment' %}" class="btn btn-danger">Cancel Payment</a>

      </form>
    </div>
  </div>
</div>

<body data-stripe-public-key="{{ stripe_public_key }}">


<!-- Stripe.js library -->
<script src="https://js.stripe.com/v3/"></script>

<script src="{% static 'stripe_payment.js' %}"></script>
{% endblock %}
