
<!-- laundromat_list.html -->

{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>Laundromats Near You</h1>
  {% if laundromat_list %}
    <div class="list-group">
      {% for laundromat in laundromat_list %}
        <!-- Wrap the laundromat name with an anchor tag linking to the detail page -->
        <div class="list-group-item">
          <a href="{% url 'laundromat_detail' laundromat.place_id %}">
            <h5>{{ laundromat.name }}</h5>
          </a>
          <p>{{ laundromat.vicinity }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No laundromats found for your search. Please try again.</p>
  {% endif %}


</div>

{% endblock %}
